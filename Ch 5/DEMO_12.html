
<html>
<body>

<p>A function is triggered when the user is pressing a key in the input field.</p>

<input id ="demo" type="text" onkeydown="myFunctiondown()" onkeyup="myFunctionup()">

<script>
function myFunctiondown() {
    document.getElementById("demo").style.background = "red";
}

function myFunctionup() {
    document.getElementById("demo").style.background = "orange";
}
</script>

</body>
</html>
