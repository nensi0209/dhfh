
<html>
<head>
<script type="text/javascript">
	function matchpass()
	{
		if(document.getElementById("i1").value 
		== document.getElementById("i2").value)
		{
			alert("Matched");
		}
		else
		{
			document.getElementById("demo").innerHTML
			= "Password not mathched";
		}
		
}
</script>
</head>
<body>

<form name="f1">
Password:<input type="password" id="i1" name="i1" /><br/>
Re-enter Password:<input type="password" id="i2" name="i2"/><br/>
<input type="button" value="Submit" onclick="matchpass()">
</form>
<p id="demo">
</body>
</html>
