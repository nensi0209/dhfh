<!DOCTYPE html>
<html>
<head>
	<Title> EVENT DEMO</Title>
	
</head>

<body>
	<p>This is a demo of onClick Event   </p>
<p>

<P> PLEASE CLICK BELOW BUTTON FOR CURRENT DATE </P>
<button onclick="myFunction()">Click me</button>

</p>

<p id="demo"></p>

<script>
	function myFunction()
	{
		document.getElementById("demo").innerHTML = Date();
	}
</script>

</body>
</html>
