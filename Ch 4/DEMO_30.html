<!DOCTYPE html>
<html>
<head>
	<Title> Maths Object Demo </Title>
	

</head>

<body>

	<p>This example Date Demo </p>
		<script>
			myFunction();
			function myFunction() 
			{
				
				var a = new Date();
				var b = a.getDate();
				var c = a.getHours();
				var d = a.getTime();
				var e = a.getDay();
				var f = a.getYear();
				
				document.write("<hr>");
				document.write("Current Date is  " + a	); 
				document.write("<br> current Date is = " +b); 
				document.write("<br> Current Hours = " + c); 
				document.write("<br> Current Time = " + d); 
				document.write("<br> Current day = " + e);
				document.write("<br> Current year = " + f);
				document.write("<hr>");
			}
		</script>

</body>
</html>
