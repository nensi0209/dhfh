<!DOCTYPE html>
<html>
<head>
	<Title> Alert Dialog Box Demo </Title>
	

</head>

<body>

	<p>This example Alert Dialog Box Demo </p>

		<script>
			var num1 = prompt("Enter a number");
			var num2 = prompt("Enter a another number");
			num1 = eval(num1);
			num2 = eval(num2);
			var sum;
			sum = num1+num2;
			
			
			alert("addition of two numbers are "+sum);
			
		</script>

</body>
</html>
