<!DOCTYPE html>
<html>
<head>
	<Title> IF condition Demo</Title>
	
</head>

<body>
	<p>This example of if condition  </p>

		<script>
			var age = prompt("Enter the Age :" );
			age = eval(age);
			
			if(age >= 18)
			{	
				document.write("<hr>");
				document.write("<h4> You are eligible for voting </h4>"); 
				document.write("<hr>");
			}
			else
			{
				document.write("Not elligible to vote");
			}
		</script>
</body>
</html>
