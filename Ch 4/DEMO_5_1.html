<!DOCTYPE html>
<html>
<head>
	<Title> FOR LOOP Demo</Title>
	
</head>

<body>
	
		<script>

				function myFunction() 
				{
					var no =prompt("Enter a Number : ");
					no = eval(no);
    					//var i;
					for (var i=1; i <=10; i++)
					{
        					document.write(no+"X"+i+"="+no*i+"<br>");
    					}
   					
				}
				myFunction();
		</script>
		
</body>
</html>
