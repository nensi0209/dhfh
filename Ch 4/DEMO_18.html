<!DOCTYPE html>
<html>
<head>
	<Title> User Define Function-passing parameter Demo 
</Title>
</head>

<body>

	<p>This example calls a function passing parameters:</p>
		<script>
			
			var x = prompt("What is your Name: " );
			var z=prompt("What is ur surname::");
			document.write("Hello");
			

			function myFunction(y,o) 
			{
				document.write("<hr>");
				document.write("<h4> Good morning " + y +"  "+o+ "  <h4>"); 
				document.write("<hr>");
			}
			myFunction(x,z);
			
		</script>

</body>
</html>
