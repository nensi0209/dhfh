<!DOCTYPE html>
<html>
<head>
	<Title> User Define Function- Area of Circle </Title>
	

</head>

<body>

	<p>This example area of Circle Demo </p>

		<script>
			
			var r = prompt("Enter the radious :" );
			r = eval(r);
			
			var area = tocircle(r);

			function tocircle(r) 
			{
				return (3.14 * r * r);
			}


			document.write("<hr>");
			document.write("<h4> Ther Area of Circle = " + area + "  <h4>"); 
			document.write("<hr>");
		</script>

</body>
</html>
