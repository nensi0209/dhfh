<!DOCTYPE html>
<html>
<head>
	<Title> Switch Statement Demo</Title>
	
</head>

<body>
	<p>This example of switch econdition  </p>

		<script>
			myFunction();
				function myFunction() 
				{
					var day;
					switch (new Date().getDay()) 
					{
    					case 0:
        					day = "Today is Sunday";
       	 					break;
    					case 1:
        					day = "Today is Monday";
        					break;
    					case 2:
        					day = "Today is Tuesday";
        					break;
    					case 3:
        					day = "Today is Wednesday";
        					break;
    					case 4:
       	 					day = "Today is Thursday";
        					break;
    					case 5:
        					day = "Today is Friday";
        					break;
    					case  6:
        					day = "Today is Saturday";
        					break;
					default:
						day = "Wrong day entered";
					}
					document.write	("<h4>" + day + "</h4>");
				}
		</script>
		
</body>
</html>
