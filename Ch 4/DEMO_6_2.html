

<!DOCTYPE html>
<html>
<head>
	<Title> While LOOP Demo</Title>
	
</head>

<body>
	<p>This example of While LOOP  </p>

		<script>
			myFunction();
				function myFunction() 
				{
					var i = 1;
    					while (i <= 10) 
					{
						j=1;
						while(j<=i)
						{
							document.write(j + " ");
							j++;
						}
						document.write("<br>");
						i++;
    					}
				}
		</script>
		
</body>
</html>
