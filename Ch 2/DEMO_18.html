<!DOCTYPE html>
<html>
	<HEAD>
		<TITLE> DEMO OF SELECT</TITLE>
	</HEAD>
<body>

	<form name="Personal Information">
	
		Enter your car :
		<select name="car1" size=3  multiple>
  			<option value="volvo">Volvo</option>
		  	<option value="maruti">MARUTI</option>
	  		<option value="audi">AUDI</option>
  			<option value="honda">HONDA</option>
		</select>
		
			<br><br><br>Enter your car :
	<select name="car2">
	  	<option value="volvo">Volvo</option>
		<option value="maruti" selected>MARUTI</option>
		<option value="audi">AUDI</option>
	  	<option value="honda">HONDA</option>
	</select>

		<br><br><br>Enter your car :
		<select name="car3"  multiple>
  			<option value="volvo">Volvo</option>
		  	<option value="maruti" selected>MARUTI</option>
	  		<option value="audi">AUDI</option>
  			<option value="honda">HONDA</option>
		</select>

</body>
</html>
