<!DOCTYPE html>
<html>
	<HEAD>
		<TITLE> DEMO OF FORM</TITLE>
	</HEAD>
<body>

	<form name="Personal Information">
		<Table align=center valign=middle width=100% Border=10 cellpadding=10 cellspacing=10  bordercolor=blue>


		<TR align=center bgcolor=blue>
				<TD colspan=2> <h1>SCHOOL DETAILS </h1></TD>	
		</TR>

		<TR align=left bgcolor=skyblue>
			<TD>Student Name : </TD>
			<TD>
				<input type="text" name="std_name" value="First Name">
				<input type="text" name="std_name" value="M Name">
				<input type="text" name="std_name" value="Surname">
			</TD>	
		</TR>

		<TR align=left bgcolor=skyblue>
			<TD>Student Std : </TD>
			<TD>
				<input type="text" name="std_std">
			</TD>	
		</TR>

		<TR align=left bgcolor=skyblue>
			<TD>Student Div : </TD>
			<TD>
				<input type="text" name="std_div">
			</TD>	
		</TR>

		<TR align=left bgcolor=skyblue>
			<TD>School Name : </TD>
			<TD>
				<input type="text" name="Sch_Name">
			</TD>	
		</TR>
		
		<TR align=center bgcolor=green>
				<TD colspan=2> 
					<input type="SUBMIT" name="submit">
					<input type="reset" name="clear">
				</TD>	
		</TR>
		

		</Table>

	</form>

	
</body>
</html>
