<!DOCTYPE html>
<html>
<head>
<TITLE>CSS TABLE BORDER AND CALLSPACE DEMO </TITLE>
<style>

	table {
		border-collapse: collapse;
	}

	table, th, td {
    		border: 5px dotted yellow;
	}
	
</style>
</head>
<body>

<h2>Add a border to a table:</h2>

<table border="1">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
  </tr>
  <tr>
    <td>Peter</td>
    <td>Griffin</td>
  </tr>
  <tr>
    <td>Lois</td>
    <td>Griffin</td>
  </tr>
</table>

</body>
</html>
