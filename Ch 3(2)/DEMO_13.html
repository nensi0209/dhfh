<!DOCTYPE html>
<html>
<head>
<TITLE>CSS  POSITION DEMO </TITLE>
<style>

div.static {
    position: static;
 width:100px;
  height:100px;
    left:10px;
  top:100px;
    border: 3px solid #d20ae1;
}

div.relative {
    position: relative;
 width:100px;
  height:100px;
   left:10px;
  top:100px;
    border: 3px solid #73AD21;
}

div.fixed {
    position: fixed;
 width:100px;
  height:100px;
    left:10px;
  top:100px;
    border: 3px solid #73AD21;
}

div.absolute {
    position: absolute;
 width:100px;
  height:100px;
    left:10px;
  top:100px;
    border: 3px solid #73AD21;
}
</style>
</head>
<body>

<div class="static">
An element with position: static; 
</div>

<div class="absolute">
An element with position: absolute;
</div>--!>

</body>
</html>
